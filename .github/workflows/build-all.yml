name: Build Windows & Android Apps

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Build Tauri Windows app
      run: |
        npm run build
        npx @tauri-apps/cli build

    - name: Upload Windows installers
      uses: actions/upload-artifact@v4
      with:
        name: meowtv-windows
        path: |
          src-tauri/target/release/bundle/msi/*.msi
          src-tauri/target/release/bundle/nsis/*.exe
        retention-days: 30

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Build Next.js
      run: npm run build

    - name: Initialize Android project
      run: npx @tauri-apps/cli android init --ci

    - name: Build Android APK
      run: npx @tauri-apps/cli android build

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: meowtv-android
        path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
        retention-days: 30

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: meowtv-windows
        path: dist/windows

    - name: Download Android artifacts
      uses: actions/download-artifact@v4
      with:
        name: meowtv-android
        path: dist/android

    - name: Get version from package.json
      id: package-version
      run: echo "VERSION=v0.1.0" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.package-version.outputs.VERSION }}-${{ github.run_number }}
        name: MeowTV ${{ steps.package-version.outputs.VERSION }} Build ${{ github.run_number }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          dist/windows/**/*
          dist/android/**/*
        body: |
          ## ğŸ± MeowTV - Stream Your Favorite Shows
          
          **Build:** `${{ github.run_number }}`
          **Commit:** `${{ github.sha }}`
          
          ### ğŸ“¥ Downloads
          
          #### Windows ğŸªŸ
          - **MeowTV_0.1.0_x64_en-US.msi** - Windows Installer (recommended)
          - **MeowTV_0.1.0_x64-setup.exe** - NSIS Installer
          
          #### Android ğŸ“±
          - **app-universal-release-unsigned.apk** - Universal APK (works on all devices)
            - Supports: ARM64, ARMv7, x86, x86_64
            - Enable "Install from unknown sources" to install
          
          ### ğŸ¬ Features
          - Multi-provider streaming (MeowTV, MeowVerse, MeowToon)
          - HLS video playback with adaptive quality
