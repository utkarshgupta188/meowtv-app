name: Build Windows & Android Apps

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Build Tauri Windows app
      run: |
        npm run build
        npx @tauri-apps/cli build

    - name: Upload Windows installers
      uses: actions/upload-artifact@v4
      with:
        name: meowtv-windows
        path: |
          src-tauri/target/release/bundle/msi/*.msi
          src-tauri/target/release/bundle/nsis/*.exe
        retention-days: 30

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Build Next.js
      run: npm run build

    - name: Initialize Android project
      run: npx @tauri-apps/cli android init --ci

    - name: Build Android APK
      run: npx @tauri-apps/cli android build

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: meowtv-android
        path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
        retention-days: 30

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: meowtv-windows
        path: dist/windows

    - name: Download Android artifacts
      uses: actions/download-artifact@v4
      with:
        name: meowtv-android
        path: dist/android

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/windows/**/*
          dist/android/**/*
        body: |
          ## MeowTV Release
          
          ### Windows
          - `.msi` - Windows Installer (recommended)
          - `.exe` - NSIS Installer
          
          ### Android
          - `.apk` - Universal APK (ARM64 + ARMv7)
          
          Install and enjoy streaming!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
